<!doctype html>
<html lang="en" class="minimal-theme">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/bootstrap-extended.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
  <link href="assets/css/icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- loader-->
	<link href="assets/css/pace.min.css" rel="stylesheet" />

  <title>Soil Optimization</title>
</head>

<body>

  <!--start wrapper-->
  <div class="wrapper">
    
       <!--start content-->
       <main class="authentication-content">
        <div class="container-fluid">
          <div class="authentication-card">
            <div class="card shadow rounded-0 overflow-hidden">
              <div class="row g-0">
                  <div class="main-logo">

                  </div>
                <div class="primary-background-cont col-lg-6 bg-login d-flex align-items-center justify-content-center">
<!--                  <img src="assets/images/gallery/img-svg-x.svg" class="fit-img img-fluid" alt="">-->

                  <div class="fit-img"></div>
                </div>
                <div class="login-form-cont col-lg-6">
                  <div class="card-body p-4 p-sm-5">
                    <h3 class="card-title d-flex justify-content-center">Soil Optimization</h3>
                    <h5 class="card-text mb-5 d-flex justify-content-center">Log in</h5>
                    <form class="form-body">
                      <div class="login-separater text-center mb-4"> <span>OR SIGN IN WITH EMAIL</span>
                        <hr>
                      </div>
                        <div class="row g-3">
                          <div class="col-12">
                            <label for="inputUsernameAddress" class="form-label">Username</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-phone-fill"></i></div>
                              <input name="username" type="username" class="form-control radius-30 ps-5" id="inputUsernameAddress" placeholder="Username">
                            </div>
                          </div>
                          <div class="col-12">
                            <label for="inputChoosePassword" class="form-label">Enter Password</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-lock-fill"></i></div>
                              <input name="password" type="password" class="form-control radius-30 ps-5" id="inputChoosePassword" placeholder="Enter Password">
                            </div>
                          </div>
                          <div class="col-6">
                            <div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
                              <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
                            </div>
                          </div>
                          <div class="col-6 text-end">	<a href="./home2.html">Forgot Password ?</a>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button id="login" class="btn btn-success radius-30">Log In</button>
                            </div>
                          </div>
                          <div class="col-12">
                            <p class="mb-0">Don't have an account yet? <a href="./register.html">Register here</a></p>
                          </div>
                        </div>
                    </form>
                 </div>
                </div>
              </div>
            </div>
          </div>
        </div>
       </main>
        
       <!--end page main-->

  </div>
  <!--end wrapper-->


  <!--plugins-->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/pace.min.js"></script>
  <script src="./assets/js/send.js"></script>
  <script src="./assets/js/common.js"></script>

<script>
    document.getElementById("login").addEventListener("click", login)

        function login(e) {
            e.preventDefault()

            let form_object = {};
            let filled = true;
            document.querySelectorAll(".form-control").forEach((el) => {
                form_object[el.getAttribute("name")] = el.value;
                if (el.value === "") {
                    filled = false;
                }
            });

            if (filled) {
                sendRequest(form_object, "http://localhost:8000/api/v1/auth/login/", (response) => {
                  console.log(response)
                    if (!response.access_token) {
                        alert(response.message)
                    } else {
                        setUserSession(response.access_token, response.role, response)
                        location.href = "./home.html"
                    }
                })
                console.log(form_object)

            } else {
                alert("kindly fill all fields")
            }
        }
</script>

</body>

</html>

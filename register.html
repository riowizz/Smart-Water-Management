<!doctype html>
<html lang="en" class="minimal-theme">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png"/>
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/bootstrap-extended.css" rel="stylesheet"/>
    <link href="assets/css/style.css" rel="stylesheet"/>
    <link href="assets/css/icons.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

    <!-- loader-->
    <link href="assets/css/pace.min.css" rel="stylesheet"/>

    <title>Smart Monitor</title>
</head>

<body>

<!--start wrapper-->
<div class="wrapper">

    <!--start content-->
    <main class="authentication-content">
        <div class="container-fluid">
            <div class="authentication-card">
                <div class="card shadow rounded-0 overflow-hidden">
                    <div class="row g-0">
                        <div class="main-logo">

                        </div>
                        <div class="primary-background-cont col-lg-6 bg-login d-flex align-items-center justify-content-center">
                            <!--                  <img src="assets/images/error/login-img.jpg" class="img-fluid" alt="">-->
                            <div class="fit-img"></div>
                        </div>
                        <div class="col-lg-6 login-form-cont">
                            <div class="card-body p-4 p-sm-5">
                                <h3 class="card-title d-flex justify-content-center">Smart Monitor </h3>
                                <h5 class="card-text mb-5 d-flex justify-content-center">Register an Account</h5>
                                <form class="form-body">
                                    <div class="login-separater text-center mb-4"><span>OR SIGN UP WITH EMAIL</span>
                                        <hr>
                                    </div>
                                    <div class="row g-3">
                                        <div class="col-12 ">
                                            <label for="inputName" class="form-label">Name</label>
                                            <div class="ms-auto position-relative">
                                                <div class="position-absolute top-50 translate-middle-y search-icon px-3">
                                                    <i class="bi bi-person-circle"></i></div>
                                                <input name="name" class="form-control radius-30 ps-5" id="inputName"
                                                       placeholder="Enter Name">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="inputEmailAddress" class="form-label">Phone Number</label>
                                            <div class="ms-auto position-relative">
                                                <div class="position-absolute top-50 translate-middle-y search-icon px-3">
                                                    <i class="bi bi-phone-fill"></i></div>
                                                <input name="phone_number" type="number"
                                                       class="form-control radius-30 ps-5" id="inputPhoneNumber"
                                                       placeholder="Phone Number"/>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="inputEmailAddress" class="form-label">Email Address</label>
                                            <div class="ms-auto position-relative">
                                                <div class="position-absolute top-50 translate-middle-y search-icon px-3">
                                                    <i class="bi bi-envelope-fill"></i></div>
                                                <input name="email" type="email" class="form-control radius-30 ps-5"
                                                       id="inputEmailAddress" placeholder="Email Address"/>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="inputChoosePassword" class="form-label">Enter Password</label>
                                            <div class="ms-auto position-relative">
                                                <div class="position-absolute top-50 translate-middle-y search-icon px-3">
                                                    <i class="bi bi-lock-fill"></i></div>
                                                <input name="password" type="password"
                                                       class="form-control radius-30 ps-5" id="inputChoosePassword"
                                                       placeholder="Enter Password">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="inputChooseConfirmPassword" class="form-label">Confirm
                                                Password</label>
                                            <div class="ms-auto position-relative">
                                                <div class="position-absolute top-50 translate-middle-y search-icon px-3">
                                                    <i class="bi bi-lock-fill"></i></div>
                                                <input name="confirmpassword" type="password"
                                                       class="form-control radius-30 ps-5"
                                                       id="inputChooseConfirmPassword" placeholder="Confirm Password">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox"
                                                       id="flexSwitchCheckChecked">
                                                <label class="form-check-label" for="flexSwitchCheckChecked">I Agree to
                                                    the Trems & Conditions</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button id="register" class="btn btn-success radius-30">Register
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <p class="mb-0">Already have an account? <a href="index.html">Log in
                                                here</a></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--end page main-->

</div>
<!--end wrapper-->


<!--plugins-->
<script src="./assets/js/axios.min.js"></script>
<script src="./assets/js/send.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/pace.min.js"></script>

<script>
    document.getElementById("register").addEventListener("click", register)

    function register(e) {
        e.preventDefault()

        let form_object = {};
        let filled = true;
        document.querySelectorAll(".form-control").forEach((el) => {
            form_object[el.getAttribute("name")] = el.value;
            if (el.value === "") {
                filled = false;
            }
        });

        if (filled) {
            if (form_object.password !== form_object.confirmpassword) {
                alert("password mismatch")
            } else {
                sendPost(form_object, "https://soil-optimization.onrender.com/api/v1/register", (response) => {
                    if (response.error) {
                        alert(response.message)
                    } else {
                        location.href = "./index.html"
                    }
                })
                console.log(form_object)
            }
        } else {
            alert("kindly fill all fields")
        }
    }
</script>
</body>

</html>
